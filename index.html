<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <!-- Link the form.css and styles.css for landing page styling -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/form.style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="circle">
                <h1>My First Blog</h1>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>What's on your mind?</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter the title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="What's on your mind?"></textarea>
                </div>
                <button type="submit">Submit</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <!-- Include JavaScript file for form handling -->
    <script src="./assets/JS/form.javascript.js"></script>
</body>
</html>
